<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - Sherlock Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/payment.css') }}">
</head>
<body>
    <div class="container">
        <div class="header error">
            <div class="icon">âœ•</div>
            <h1>Payment Cancelled</h1>
            <p>Your payment was not completed.</p>
        </div>
        
        <div class="content">
            <div class="message">
                <p>No worries! Your payment was cancelled and no charges were made.</p>
                <p>You can still get a free basic CV review through WhatsApp.</p>
            </div>
            
            <div class="actions">
                <a href="https://wa.me/18383682677" class="btn btn-primary">Continue with Basic Review</a>
                <button onclick="history.back()" class="btn btn-secondary">Try Payment Again</button>
            </div>
            
            <form id="feedbackForm" class="feedback-form">
                <h3>Help us improve (Optional)</h3>
                <div class="form-group">
                    <label>Why did you cancel the payment?</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" name="cancelReason" value="too_expensive" id="reason1">
                            <label for="reason1">Too expensive</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="cancelReason" value="payment_issues" id="reason2">
                            <label for="reason2">Payment process issues</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="cancelReason" value="changed_mind" id="reason3">
                            <label for="reason3">Changed my mind</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="cancelReason" value="other" id="reason4">
                            <label for="reason4">Other</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="feedbackText">Additional feedback:</label>
                    <textarea name="feedbackText" id="feedbackText" class="form-control" placeholder="Tell us how we can improve..."></textarea>
                </div>
                
                <button type="submit" id="submitFeedback" class="btn btn-primary">Submit Feedback</button>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/payment.js') }}"></script>
</body>
</html>
